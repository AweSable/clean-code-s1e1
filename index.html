<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="new-task-section">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input-task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="list-header">Todo</h3>
      <ul class="unordered-list" id="incomplete-tasks">
        <li class="list">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input-task editing-input-task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
        <li class="list edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task editing-input-task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-header">Completed</h3>
      <ul class="unordered-list" id="completed-tasks">
        <li class="list">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-label completed-tasks-label">See the Doctor</label>
          <input type="text" class="task input-task editing-input-task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
